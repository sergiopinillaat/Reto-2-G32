<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>AGE</th>
                <th>DETALLES</th>
                <th>ELIMINAR</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            
        </tbody>
    </table>

    <br>
    <button>Agregar cliente</button>

    <br/>
    <br/>
    <div>
        <div>
            <label for="txtId">ID</label>
            <input id="txtId" type="number" placeholder="Ingrese el id">
        </div>
        <div>
            <label for="txtName">NAME</label>
            <input id="txtName" type="text" placeholder="Ingrese el nombre">
        </div>
        <div>
            <label for="txtEmail">EMAIL</label>
            <input id="txtEmail" type="email" placeholder="Ingrese el correo electronico">
        </div>
        <div>
            <label for="txtAge">AGE</label>
            <input id="txtAge" type="number" placeholder="Ingrese su edad">
        </div>

        <button>Crear</button>
        <button>Actualizar</button>
        <button>Cancelar</button>
    </div>
    
    <script src="./scripts/client.js"></script>
